<div id="carouselControl" class="carousel slide container-fluid" data-interval="false" data-bs-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="false" data-bs-interval="false"> 
        <button id = carouselButton>All</button>
        <button id = carouselButton>2</button>
        <button id = carouselButton>3</button>
        <button id = carouselButton>4</button>
        <button id = carouselButton>5</button>
        <button id = carouselButton>6</button>
        <button id = carouselButton>7</button>
        <button id = carouselButton>8</button>


      </div>
      <div class="carousel-item" data-interval="false" data-bs-interval="false">
        <button id = carouselButton>Orange</button>
      </div>
      <div class="carousel-item" data-interval="false" data-bs-interval="false">
        <button id = carouselButton>Grape</button>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControl" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControl" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
